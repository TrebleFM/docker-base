machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t treblefm/base .

test:
  override:
    - true

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push treblefm/base
